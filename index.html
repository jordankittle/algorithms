<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Algorithms</title>
  </head>
  <body>
    <div id="page-wrapper">
      <div id="header-wrapper">
        <div id="header" class="clearfix">
          <div id="title">
            <h1>Algorithms</h1>
            <h2 id="message"></h2>
          </div>
          <div id="nav">

            <div id="menu">
              <label for="algorithm">Alg</label>
              <select id="algorithm" name="algorithm">
                <option value="Dijkstra">Dijkstra</option>
              </select>
              <label for="columns">Cols</label>
              <input type="text" name="width" id="widthInput">
              <label for="rows">Rows</label>
              <input type="text" name="height" id="heightInput">
              <button type="button" onclick="createGrid()">Draw Grid</button>
              <button type="button" onclick="addRandomNodes()">Random Nodes</button>
              <button id="run" class="main-button" type="button" onclick=" run()">Run Algorithm</button>
              <button id="reset" class="main-button hidden" type="button" onclick="createGrid()">Reset</button>
              
              <span id="speed-and-diagonal">
                <label for="diagonal">Diagonal Travel</label>
                <input type="checkbox" id="diagonal" name="diagonal" checked>
                <label for="speed">Speed</label>
                <input type="range" min="0" max="5" value="0" step="1" class="slider" id="speed"><span id="speed-value"></span>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div id="main-wrapper">
        <div id="main">

        </div>
      </div>
    </div>
    <div id="footer-wrapper">
      <div id="footer">
      - Click to add Start Point - Ctrl+Click to add End Point -
      Shift+MouseOver to add walls - Ctrl+Shift+Mouseover to Erase Wall -
      Middle Click to Start Over -
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/dijkstra.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
